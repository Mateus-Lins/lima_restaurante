<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodeli Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800 min-h-[900px] overflow-hidden">
    <!-- Header -->
    <header class="flex justify-between items-center px-20 py-6 h-[80px]">
      <div class="flex items-center space-x-2">
        <div class=fodo>
            <img src="./imgagens/Frame 1.svg" alt="">
        </div>
        <span class="text-xl font-semibold">Foodeli</span>
      </div>
      <nav class="flex items-center space-x-8 text-sm font-medium">
        <a href="#" class="text-red-500">Why Foodeli?</a>
        <button>Services</button>
        <button>Menu</button>
        <a href="#">Contact</a>
      </nav>
      <button class="text-lg">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
        </svg>
      </button>
    </header>

<!-- Main Section (Full Height) -->
<main class="flex px-20 h-[calc(100vh-160px)] items-center justify-between">
    <!-- Left -->
    <div class="max-w-xl">
      <h1 class="text-6xl font-extrabold leading-tight mb-6">
        Claim Best Offer<br />
        on Fast <span class="text-red-500">Food</span> &<br /><span class="text-red-500">Restaurants</span>
      </h1>
      <p class="text-gray-600 mb-8 text-lg">
        Our job is to filling your tummy with delicious food<br />
        and with fast and free delivery
      </p>
      <div class="flex space-x-4">
        <button class="bg-red-600 text-white px-6 py-3 rounded-full font-semibold text-lg">Get Started</button>
        <button class="flex items-center px-5 py-3 border border-gray-300 rounded-full text-lg">
          <span class="bg-yellow-400 w-4 h-4 rounded-full mr-2"></span>
          Watch Video
        </button>
      </div>
    </div>
  
    <!-- Right - Centralized Section -->
    <div class="flex items-center justify-center w-[600px] h-[600px] relative">
      <!-- Imagem da comida -->
      <img src="./imgagens/image 46.png" class="w-[480px] h-[480px] rounded-full z-10 object-cover shadow-2xl" alt="Food" />
  
      <!-- Pizza Card -->
      <div class="absolute bottom-12 right-4 bg-white p-4 rounded-xl shadow-xl flex items-center space-x-4 scale-110">
        <img src="/path-to-your-local-pizza-image.png" class="w-14 h-14 rounded-full" alt="Pizza" />
        <div>
          <p class="font-semibold text-sm">Italian Pizza</p>
          <p class="text-yellow-500 text-sm">⭐⭐⭐⭐☆</p>
          <p class="font-bold text-sm">$7.49</p>
        </div>
      </div>
  
      <!-- Courier Card -->
      <div class="absolute -bottom-16 left-1/2 -translate-x-1/2 bg-white py-3 px-6 rounded-full shadow-xl flex items-center space-x-4 scale-110">
        <img src="https://randomuser.me/api/portraits/men/5.jpg" class="w-10 h-10 rounded-full" alt="Courier" />
        <div>
          <p class="font-semibold text-sm">Richard Watson</p>
          <p class="text-gray-500 text-xs">Food Courier</p>
        </div>
        <button class="text-white bg-red-500 p-2 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 8.25v-1.5A2.25 2.25 0 0013.5 4.5h-3A2.25 2.25 0 008.25 6.75v1.5m7.5 0H8.25m7.5 0V9.75A2.25 2.25 0 0113.5 12h-3a2.25 2.25 0 01-2.25-2.25V8.25" />
          </svg>
        </button>
      </div>
    </div>
  </main>
  

    <!-- Footer -->
    <footer class="px-20 pb-10 h-[100px]">
      <div class="flex items-center space-x-4">
        <div class="flex -space-x-2">
          <img src="https://randomuser.me/api/portraits/women/1.jpg" class="w-8 h-8 rounded-full border-2 border-white" />
          <img src="https://randomuser.me/api/portraits/men/2.jpg" class="w-8 h-8 rounded-full border-2 border-white" />
          <img src="https://randomuser.me/api/portraits/women/3.jpg" class="w-8 h-8 rounded-full border-2 border-white" />
        </div>
        <div>
          <p class="font-semibold">Our Happy Customer</p>
          <p class="text-sm text-yellow-500">4.8 ⭐ (12.5k Review)</p>
        </div>
      </div>
    </footer>
  </body>
</html>
