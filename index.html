<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food & Restaurants</title>
</head>
<body>
    <header class="header">
        <img src="" alt="Fast food offer" class="header-image">
        
        <h1 class="title">Claim Best Offer on Fast Food & Restaurants</h1>
        <p class="description">Our job is to filling your tummy with delicious food and with fast and free delivery</p>
    </header>
    
    <div class="get-started-container">
        <button class="get-started-button">Get Started</button>
        <a href="#" class="watch-video-link">
            <img src="" alt="Play icon" class="video-icon">
            Watch Video
        </a>
    </div>
    
    <hr class="divider">
    
    <section class="customer-review-section">
        <h2 class="section-title">Our Happy Customer</h2>
        <div class="rating-container">
            <img src="" alt="Star rating" class="star-icon">
            <span class="rating">4.8</span>
            <span class="review-count">(12.5k Review)</span>
        </div>
    </section>
    
    <hr class="divider">
    
    <section class="testimonial">
        <img src="" alt="Richard Watson" class="customer-photo">
        <div class="customer-info">
            <p class="customer-name">Richard Watson</p>
            <p class="customer-role">Food Courier</p>
        </div>
    </section>
    
    <hr class="divider">
    
    <section class="food-item">
        <img src="" alt="Italian Pizza" class="food-image">
        <div class="food-info">
            <p class="food-name">Italian Pizza</p>
            <div class="food-rating">
                <img src="" alt="5 stars" class="rating-stars">
            </div>
        </div>
    </section>
</body>
</html>
