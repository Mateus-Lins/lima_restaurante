<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/742db51470.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Rubik&family=Lobster+Two&display=swap" rel="stylesheet">
</head>

<body class="bg-white w-full">

    <header class="w-full flex justify-between items-center pt-4 px-5 md:px-10">
        <div class="flex items-center space-x-2">
            <img src="./img/Logo.png" alt="" class="w-10 md:w-14">
            <h2 class="font-[Poppins] text-xl md:text-2xl font-bold">Foodeli</h2>
        </div>

        <div class="hidden md:flex space-x-8 items-center">
            <p class="text-[#EB0029] text-lg font-medium">Why Foodeli?</p>
            <div class="flex items-center space-x-1">
                <p class="text-lg font-medium">Services</p>
                <i class="fa-solid fa-chevron-down text-[#EB0029]"></i>
            </div>
            <div class="flex items-center space-x-1">
                <p class="text-lg font-medium">Menu</p>
                <i class="fa-solid fa-chevron-down text-[#EB0029]"></i>
            </div>
            <p class="text-lg font-medium">Contact</p>
        </div>

        <i class="fa-solid fa-magnifying-glass text-xl"></i>
    </header>

    <main class="w-full flex flex-col md:flex-row justify-between items-center px-5 md:px-10 pt-10">

        <div class="space-y-6 max-w-xl">
            <div>
                <h1 class="text-5xl md:text-6xl 2xl:text-[90px] font-[Rubik] font-bold">Claim Best Offer</h1>
                <h1 class="text-5xl md:text-6xl 2xl:text-[90px] font-[Rubik] font-bold">
                    on Fast <span class="text-[#EB0029] italic" style="font-family: 'Lobster Two';">Food</span> &
                </h1>
                <h1 class="text-6xl 2xl:text-[100px] text-[#EB0029] italic font-bold" style="font-family: 'Lobster Two';">
                    Restaurants
                </h1>
            </div>

            <p class="font-[Poppins] text-base md:text-xl">
                Our job is to filling your tummy with delicious food and with fast and free delivery.
            </p>

            <div class="flex space-x-6">
                <button class="bg-[#EB0029] px-6 py-3 rounded-full text-white text-lg">Get Started</button>
                <button class="flex items-center space-x-3 text-lg">
                    <img src="./img/Frame 8.png" alt="" class="w-10">
                    <span>Watch Video</span>
                </button>
            </div>

            <div class="flex items-center space-x-6">
                <img src="./img/Group 55.png" alt="" class="w-24">
                <div>
                    <p class="font-bold font-[Poppins]">Our Happy Customer</p>
                    <div class="flex items-center space-x-2">
                        <i class="fa-solid fa-star text-[#FFD43B]"></i>
                        <p class="font-semibold">4.8</p>
                        <p class="text-[#828282]">(12.5k Review)</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="relative mt-10 md:mt-0 md:w-[500px] md:h-[500px]">

            <img src="./img/Prato.png" alt="" class="hidden md:block w-full">

            <img src="./img/Frame 29.png" alt="" class="absolute top-10 right-0 w-16 md:w-20">
            
            <div class="absolute bottom-5 left-5 bg-white shadow rounded-full flex items-center space-x-3 px-4 py-2">
                <img src="./img/Male Memojis.png" alt="" class="w-10">
                <div>
                    <h3 class="font-[Poppins] font-semibold text-sm">Richard Watson</h3>
                    <p class="text-[#828282] text-xs">Food Courier</p>
                </div>
                <button class="bg-[#EB0029] w-10 h-10 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-phone text-white"></i>
                </button>
            </div>

            <img src="./img/pizza.png" alt="" class="absolute top-24 right-[-60px] w-28 md:w-32">
            <img src="./img/noto_fire.svg" alt="" class="absolute top-5 right-5 w-6">
            <img src="./img/Group 53.png" alt="" class="absolute top-14 right-6 w-8">
            <img src="./img/Rectangle 8.png" alt="" class="absolute right-28 w-2">
            <img src="./img/quadrado.png" alt="" class="absolute right-0 bottom-20 w-2">
        </div>
    </main>

</body>
</html>
